<ion-header [translucent]="true">
  <ion-toolbar class="header"> 
    <ion-buttons slot="start">
      <ion-back-button text="Voltar"></ion-back-button>
    </ion-buttons>  
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid class="ion-text-center" color="medium">
    <ion-row class="ion-justify-content-center">
      <ion-icon class="icon-perfil" name="person-circle-outline"></ion-icon>
    </ion-row>
  </ion-grid>

  <ion-row class="ion-justify-content-center">
    <ion-item lines="none" class="ion-text-center ion-margin itemDesign" color="medium">
      <ion-label>Nome: {{usuario.nome}}</ion-label>
    </ion-item>
  </ion-row>

  <ion-row class="ion-justify-content-center">
    <ion-item lines="none" class="ion-text-center ion-margin itemDesign" color="medium">
      <ion-label>CPF: {{usuario.cpf}}</ion-label>
    </ion-item>  
  </ion-row>  
    
  <ion-row *ngIf="userType === 'aluno'" class="ion-justify-content-center">
   <ion-item lines="none" class="ion-text-center ion-margin itemDesign" color="medium">
      <ion-label>Turma: {{usuario.turma}}</ion-label>
    </ion-item> 
  </ion-row>
    
  <ion-row class="ion-justify-content-center">
    <ion-item lines="none" class="ion-text-center ion-margin itemDesign" color="medium">
      <ion-label>Telefone: {{formatarTelefone(usuario.telefone)}}</ion-label>
    </ion-item>
  </ion-row>

  <ion-row class="ion-justify-content-center">
    <ion-item lines="none" class="ion-text-center ion-margin itemDesign" color="medium">
      <ion-label>Endere√ßo: {{usuario.endereco}}</ion-label>
    </ion-item>
  </ion-row>

</ion-content>

<ion-footer [translucent]="true" *ngIf="userType == 'aluno'">
  <ion-toolbar class="navebar">
    <ion-row>
      <ion-col size="6" class="icones">
        <ion-icon (click)="goHome()" name="home"></ion-icon>
      </ion-col>
      <ion-col size="6" class="icones">
        <ion-icon (click)="goAgendamento()" name="calendar" size="large"></ion-icon>
      </ion-col>    
    </ion-row>
  </ion-toolbar>
</ion-footer>

<ion-footer [translucent]="true" *ngIf="'userType == professor' || 'tecnico'">
  <ion-toolbar class="navebar">
    <ion-row>
      <ion-col size="12" class="icones">
        <ion-icon (click)="goHome()" name="home"></ion-icon>
      </ion-col>    
    </ion-row>
  </ion-toolbar>
</ion-footer>
