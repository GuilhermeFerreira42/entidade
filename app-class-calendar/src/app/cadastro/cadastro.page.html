<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col>
        <h1 class="ion-text-center">CADASTRO</h1>
      </ion-col>
    </ion-row>

    <ion-row class="ion-justify-content-center">
      <ion-item color="light" class="ion-text-center ion-margin itemDesign">
        <ion-select [(ngModel)]="userGroup" ion-select aria-label="Fruit" interface="popover" placeholder="Selecione seu perfil">
          <ion-select-option value="professor">Professor</ion-select-option>
          <ion-select-option value="tecnico">Técnico</ion-select-option>
          <ion-select-option value="aluno">Aluno</ion-select-option>
        </ion-select>
    </ion-item>
  </ion-row>
  </ion-grid>

  <ion-grid *ngIf="userGroup == 'aluno'">
    <ion-row>
      <ion-col>
        <ion-label >
          <ion-textarea label="NOME" [(ngModel)]="nome" labelPlacement="floating" fill="outline" placeholder="Digite seu nome"
            type="text" id="nome" name="nome"></ion-textarea>
        </ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label>
          <ion-textarea label="CPF" [(ngModel)]="cpf"  labelPlacement="floating" fill="outline" placeholder="Digite seu cpf"
            maxlength="11" type="text" id="cpf" name="cpf"></ion-textarea>
        </ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label>
          <ion-textarea label="TURMA" [(ngModel)]="turma"  labelPlacement="floating" fill="outline" placeholder="Digite sua Turma"
            type="text" id="turma" name="turma"></ion-textarea>
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label>
          <ion-textarea label="TELEFONE" [(ngModel)]="telefone"  labelPlacement="floating" fill="outline" placeholder="Digite seu telefone"
            maxlength="11" type="number" id="telefone" name="telefone"></ion-textarea>
        </ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label>
          <ion-textarea label="ENDEREÇO" [(ngModel)]="endereco"  labelPlacement="floating" fill="outline" placeholder="Digite seu endereço"
            type="text" id="endereco" name="endereco"></ion-textarea>
        </ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label>
          <ion-input label="SENHA" [(ngModel)]="senha"  type="password" label-placement="floating" fill="outline"
            placeholder="Digite sua senha" id="password" name="password"></ion-input>
        </ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="ion-text-center">
        <ion-button (click)="postAluno()" size="default" expand="full" type="submit"> Cadastrar </ion-button>
      </ion-col>
    </ion-row>

  </ion-grid>

  <ion-grid *ngIf="userGroup == 'tecnico'">

    <ion-row>
      <ion-col>
        <ion-label >
          <ion-textarea label="NOME" [(ngModel)]="nome"  labelPlacement="floating" fill="outline" placeholder="Digite seu nome"
            type="text" id="nome" name="nome"></ion-textarea>
        </ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label>
          <ion-textarea label="CPF" [(ngModel)]="cpf"  labelPlacement="floating" fill="outline" placeholder="Digite seu cpf"
            maxlength="11" type="text" id="cpf" name="cpf"></ion-textarea>
        </ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label>
          <ion-textarea label="TELEFONE" [(ngModel)]="telefone"  labelPlacement="floating" fill="outline" placeholder="Digite seu telefone"
            maxlength="11" type="number" id="telefone" name="telefone"></ion-textarea>
        </ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label>
          <ion-textarea label="ENDEREÇO" [(ngModel)]="endereco"  labelPlacement="floating" fill="outline" placeholder="Digite seu endereço"
            type="text" id="endereco" name="endereco"></ion-textarea>
        </ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label>
          <ion-input label="SENHA" [(ngModel)]="senha"  type="password" label-placement="floating" fill="outline"
            placeholder="Digite sua senha" id="password" name="password"></ion-input>
        </ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="ion-text-center">
        <ion-button (click)='postTecnico()' size="default" expand="full" type="submit"> Cadastrar </ion-button>
      </ion-col>
    </ion-row>

  </ion-grid>

  <ion-grid *ngIf="userGroup == 'professor'">
    <ion-row>
      <ion-col>
        <ion-label >
          <ion-textarea label="NOME" [(ngModel)]="nome"  labelPlacement="floating" fill="outline" placeholder="Digite seu nome"
            type="text" id="nome" name="nome"></ion-textarea>
        </ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label>
          <ion-textarea label="CPF" [(ngModel)]="cpf"  labelPlacement="floating" fill="outline" placeholder="Digite seu cpf"
            maxlength="11" type="text" id="cpf" name="cpf"></ion-textarea>
        </ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label>
          <ion-textarea label="TELEFONE" [(ngModel)]="telefone"  labelPlacement="floating" fill="outline" placeholder="Digite seu telefone"
            maxlength="11" type="number" id="telefone" name="telefone"></ion-textarea>
        </ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label>
          <ion-textarea label="ENDEREÇO" [(ngModel)]="endereco"  labelPlacement="floating" fill="outline" placeholder="Digite seu endereço"
            type="text" id="endereco" name="endereco"></ion-textarea>
        </ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label>
          <ion-input label="SENHA" [(ngModel)]="senha"  type="password" label-placement="floating" fill="outline"
            placeholder="Digite sua senha" id="password" name="password"></ion-input>
        </ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="ion-text-center">
        <ion-button  (click) = "postProfessor()" size="default" expand="full" type="submit"> Cadastrar </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  
</ion-content>
