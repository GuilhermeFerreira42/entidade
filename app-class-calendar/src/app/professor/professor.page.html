<ion-header [translucent]="true" class="header">
  <ion-toolbar>
    <ion-title class="titulo">
      Professores
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button class="icone-menu"></ion-menu-button>
      <ion-button slot="end" color="success" (click)="getAllDados()">Atualizar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- conteudo do centro -->
<ion-content class="conteudo">

<ion-grid *ngIf="button == 'professores' ">
  <ion-row class="quadrado-grid">
    <ion-col *ngFor="let professor of itens; let ix = index">
      <ion-item class="itemEstilo">
        <ion-icon name="person-circle-outline" class="icone-perf"></ion-icon>
        <p>{{professor.nome}}</p>
        <ion-button size="small" color="warning" (click)="irProfessorDetalhe(professor)">detalhes</ion-button> 
        <ion-button size="small" color="danger" (click)="deletarProfessor(professor)">exclusao</ion-button> 
      </ion-item>
    </ion-col>
  </ion-row>
</ion-grid>

<ion-grid *ngIf="button == 'disciplinas' ">
  <ion-row class="quadrado-grid">
    <ion-col *ngFor="let professor of itens; let ix = index">
      <ion-item class="itemEstilo">
        <ion-icon name="person-circle-outline" class="icone-perf"></ion-icon>
        <p>{{professor.nome}}</p>
        <ion-button size="small" color="success" (click)="irDisciplina(professor)">Adicionar mat√©ria</ion-button> 
      </ion-item>
    </ion-col>
  </ion-row>
</ion-grid>
   <!-- botao de atualizar a pagina <ion-button>Atualizar</ion-button> -->

</ion-content>

<!-- botoes de baixo -->
<ion-footer [translucent]="true" class="navebar" *ngIf="userType == 'tecnico'">
  <ion-toolbar>
    <ion-row>
      <ion-col size="6" class="icones">
        <ion-icon (click)="goHome()" name="home"></ion-icon>
      </ion-col>

      <ion-col size="6" class="icones">
        <ion-icon (click)="goPerfil()" name="person" size="lar"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
