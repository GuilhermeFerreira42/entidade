<ion-header [translucent]="true" class="header">
  <ion-toolbar>
    <ion-title class="titulo">
      Alunos
    </ion-title>
    <ion-buttons>
      <ion-menu-button slot="start" class="icone-menu"></ion-menu-button>
    <ion-button slot="end" color="success" (click)="getAllDados()">Atualizar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- conteudo do centro -->
<ion-content class="conteudo">
  <ion-row>
  <ion-col></ion-col>
  <ion-col size="12" class="agendamento">
    Selecione o aluno desejado:
  </ion-col>
</ion-row>

<ion-grid>
  <ion-row class="quadrado-grid">
    <ion-col *ngFor="let aluno of itens; let ix = index">
      <ion-item class="itemEstilo">
        <ion-icon name="person-circle-outline" class="icone-perf"></ion-icon>
        <p>{{aluno.nome}}</p>
        <ion-button size="small" color="warning" (click)="irAlunoDetalhe(aluno)">detalhes</ion-button> 
        <ion-button size="small" color="danger" (click)="excluirAluno(aluno)">Excluir</ion-button> 
      </ion-item>
    </ion-col>
  </ion-row>

   <!-- botao de atualizar a pagina <ion-button>Atualizar</ion-button> -->
</ion-grid>
</ion-content>

<!-- botoes de baixo -->
<ion-footer [translucent]="true" class="navebar" *ngIf="userType == 'tecnico'">
  <ion-toolbar>
    <ion-row>
      <ion-col size="6" class="icones">
        <ion-icon (click)="goHome()" name="home"></ion-icon>
      </ion-col>

      <ion-col size="6" class="icones">
        <ion-icon (click)="goPerfil()" name="person" size="lar"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
